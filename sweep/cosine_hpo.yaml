program: mae_pretrain.py

name: cosine_hpo

method: grid

metric:
  name: valid/average_accuracy
  goal: maximize

parameters:
  base_learning_rate:
    values: [7.5e-5, 1.5e-4, 3e-4]
  min_lr_ratio:
    values: [0.1, 0.01]
  beta1:
    values: [0.9, 0.95]
  beta2:
    values: [0.95, 0.99]
  weight_decay:
    values: [5e-2, 5e-3]
  warmup_epoch:
    values: [20]
  name:
    values: ['cosine_hpo']
  output_dir:
    values: ['output_dir/cosine_hpo']
  scheduler:
    values: ['cosine']
  hpo:
    values: [1]
